<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrcaFlow â€“ Fluent Frost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(
          135deg,
          #e0f2fe 0%,
          #f9fbff 50%,
          #bdd9f5 100%
        );
      }

      /* Frosted Glass Card */
      .acrylic {
        position: relative;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(25px) saturate(150%);
        -webkit-backdrop-filter: blur(25px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 1rem;
        box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.3),
          0 12px 30px rgba(0, 0, 0, 0.12);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }

      .acrylic:hover {
        transform: translateY(-5px);
        box-shadow: inset 0 2px 15px rgba(255, 255, 255, 0.35),
          0 16px 36px rgba(0, 0, 0, 0.18);
      }

      .acrylic::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0)
        );
        pointer-events: none;
      }

      /* 3D Buttons */
      .btn-3d {
        padding: 0.75rem 1.5rem; /* px-6 py-3 */
        border-radius: 9999px; /* fully rounded */
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .btn-3d:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-6">
    <!-- Header -->
    <div class="text-center mb-12">
      <img
        src="/Users/ianleblanc/Desktop/personal_assistant/src/apps/frontend/public/orca3d.png"
        alt="Orca Logo"
        class="h-20 w-20 mx-auto rounded-full mb-4 shadow-lg"
      />
      <h1 class="text-5xl font-bold text-gray-900 mb-2">OrcaFlow Assistant</h1>
      <p class="text-gray-700 text-lg">
        Blurred, friendly frosted interface with focus and flow
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 w-full max-w-5xl">
      <!-- Tasks -->
      <div class="acrylic p-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-3">Tasks</h2>
        <p class="text-gray-700 mb-6">Keep your day organized with clarity.</p>
        <button class="btn-3d">View Tasks</button>
      </div>

      <!-- Notes -->
      <div class="acrylic p-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-3">Notes</h2>
        <p class="text-gray-700 mb-6">Capture ideas instantly.</p>
        <button class="btn-3d">Open Notes</button>
      </div>

      <!-- Reminders -->
      <div class="acrylic p-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-3">Reminders</h2>
        <p class="text-gray-700 mb-6">Gentle nudges to stay on track.</p>
        <button class="btn-3d">Set Reminder</button>
      </div>
    </div>
  </body>
</html>
