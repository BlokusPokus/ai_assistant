groups:
  - name: warning-alerts
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: ModerateCPUUsage
        expr: system_cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Moderate CPU usage"
          description: "CPU usage is {{ $value }}% for {{ $labels.instance }}"

      - alert: ModerateMemoryUsage
        expr: system_memory_usage_bytes / (1024*1024*1024) > 6
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Moderate memory usage"
          description: "Memory usage is {{ $value }}GB for {{ $labels.instance }}"

      - alert: SMSSuccessRateLow
        expr: sms_success_rate < 95
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SMS success rate is low"
          description: "SMS success rate is {{ $value }}%"

      - alert: OAuthTokenRefreshFailure
        expr: rate(oauth_token_refresh_total{status="failure"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "OAuth token refresh failures"
          description: "OAuth token refresh failure rate is {{ $value }} for {{ $labels.provider }}"

      - alert: TaskQueueBacklog
        expr: task_queue_length > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Task queue backlog"
          description: "Task queue {{ $labels.queue_name }} has {{ $value }} pending tasks"
