[tool:pytest]
# Configuration for completed tasks test suite
testpaths = 
    ../test_auth/
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --color=yes
    --strict-markers
    --disable-warnings
markers =
    auth: Authentication system tests (Task 030)
    mfa: Multi-factor authentication tests (Task 031)
    rbac: Role-based access control tests (Task 032)
    database: Database optimization tests (Task 033)
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests 